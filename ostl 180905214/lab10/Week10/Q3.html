<input type="button" id="button1" value="Insert" onclick="add_element_to_array();"></input>
<input type="button" id="button2" value="Display" onclick="display_array();"></input>
<input type="button" id="button3" value="Sort" onclick="sort_array();"></input>
<div id="Result"></div> 
<script>
	var x = 0;
var array = Array();

function add_element_to_array()
{
 array[x] = document.getElementById("text1").value;
 //alert("Element: " + array[x] + " Added at index " + x);
 x++;
 document.getElementById("text1").value = "Done!";
 array[x] = document.getElementById("text2").value;
 //alert("Element: " + array[x] + " Added at index " + x);
 x++;
 document.getElementById("text2").value = "Done!";
array[x] = document.getElementById("text3").value;
 //alert("Element: " + array[x] + " Added at index " + x);
 x++;
 document.getElementById("text3").value = "Done!";

}

function display_array()
{
   var e = "<hr/>";   
    
   for (var y=0; y<array.length; y++)
   {
     e += "Element " + y + " = " + array[y] + "<br/>";
   }
   document.getElementById("Result").innerHTML = e;
}

function sort_array()
{
	var big,small,a,b,c;
	a=array[2];
	b=array[1];
	c=array[0];

	    big = a > b ? (a > c ? a : c) : (b > c ? b : c) ;
	    
	    small = a < b ? (a < c ? a : c) : (b < c ? b : c) ;
	    alert("Biggest: "+big+"\nSmallest: "+small);

}
