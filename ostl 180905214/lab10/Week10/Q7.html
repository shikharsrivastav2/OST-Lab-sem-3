	var x = 0;
var array = Array();

function add_element_to_array()
{
 array[x] = document.getElementById("text1").value;

 array[x] = document.getElementById("text2").value;

function display_grade()
{
	var sum1 = 0;
	for (var y=0; y<array.length; y++) {
		sum1=sum1+array[y];
	}
	sum1=sum1/400;
	if (sum1 > 90)
	{
		alert("Grade: A");
	}
	else if (sum1 > 70)
	{
		alert("Grade: B");
	}
	else if (sum1 > 60)
	{
		alert("Grade: C");
	}
	else
	{
		alert("Grade: D");
	}
}
